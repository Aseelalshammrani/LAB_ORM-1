{% extends 'main/base.html' %}
{% load static %}
{% block title %}Read blog{% endblock %}
{% block content %}
<section class="container m-4 p-4">
    <h1 class="text-center">All blogs</h1>
    <div class="row">
        {% for blog in blogs %}
        <div class="col">
        <div class="d-flex flex-column">
            <a href="{% url 'Blog:blog_detail' blog.id %}"><h3>Title: {{blog.title}}</h3></a>
        </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
